<body>
<section class="main-section--container">  
    <div class="main-section--wrapper">
        <h2 class="main-section--title">
            Calcula el precio a pagar de tus productos con descuento
        </h2>
    
        <form action="" class="main-section--form-container">
    
             <label for="inputPrice">PRECIO INICIAL</label>
             <input type="number" id="inputPrice" class="inputForm inputPrice">
    
             <label for="inputDiscount">DESCUENTO </label>
             <input type="number" id="inputDiscount" class="inputForm inputDiscount">
    
            <p class="result" id="result"></p>

             <button type="button" onclick="onClickButtonPriceDiscount()">Calcular el precio con descuento</button>
        </form>
    </div>
   
</section>

 <script src="./code.js"></script>
